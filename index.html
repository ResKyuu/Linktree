<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResKyuu | Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="stars-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
      </div>
      <div class="mainContainer">
        <div class="mainCard">
          <section class="upperCard">
            <div class="upperCardContent">
              <img
                src="files/transparentArtboard_1.png"
                alt="Profile Picture"
              />
              <h2>Welcome to my Landing Page!</h2>
            </div>
          </section>
          <section class="lowerCard">
            <a class="redirect" href="">
                <img src="files/information.svg" />
                <h1>About Me</h1>
            </a>
            <a class="redirect" href="https://github.com/ResKyuu?tab=repositories" target="_blank">
              <img src="files/github-mark-white.svg" />
              <h1>GitHub</h1>
            </a>
            <a class="redirect" href="https://www.linkedin.com/in/jannik-bonorden-04b24a293/" target="_blank">
              <img src="files/linkedin-svgrepo-com.svg" />
              <h1>LinkedIn</h1>
            </a>
            <a class="redirect" href="https://discord.gg/WWVWKm25dJ" target="_blank">
              <img src="files/discord-icon-svgrepo-com.svg" />
              <h1>Discord</h1>
            </a>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
